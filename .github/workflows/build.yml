name: Android Build
on: { push: { branches: [ master ] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Diagnose repo contents
        run: |
          pwd
          ls -la
          echo "--- file gradlew ---"
          file gradlew || true
          echo "--- head gradlew ---"
          head -n 5 gradlew || true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - name: Accept licenses + install SDK
        run: |
          yes | sdkmanager --licenses >/dev/null
          yes | sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Build via Gradle wrapper
        run: |
          chmod +x ./gradlew
          ./gradlew --version
          ./gradlew :app:assembleDebug --no-daemon --stacktrace --warning-mode=all

      - uses: actions/upload-artifact@v4
        with:
          name: JarvisMicBridge-debug
          path: app/build/outputs/apk/debug/app-debug.apk
