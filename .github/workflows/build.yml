name: Android Build
on: { push: { branches: [ master ] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: android-actions/setup-android@v3
      - name: Accept licenses + install SDK
        run: |
          yes | sdkmanager --licenses >/dev/null
          yes | sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"
      - name: Build via Gradle wrapper (force Java 17)
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
          PATH: ${{ env.JAVA_HOME_17_X64 }}/bin:${{ env.PATH }}
        run: |
          java -version
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug --no-daemon --stacktrace --warning-mode=all
      - uses: actions/upload-artifact@v4
        with:
          name: JarvisMicBridge-debug
          path: app/build/outputs/apk/debug/app-debug.apk
